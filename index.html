
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStackLLM | Turnkey Open-Source AI Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5',
              accent: '#06B6D4',
              success: '#10B981',
              dark: '#020617',
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #ffffff;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--bg-color);
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
      }
      .mesh-bg-light {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.05) 0px, transparent 50%),
          radial-gradient(at 50% 0%, rgba(6, 182, 212, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
      }
      .dark .mesh-bg-light {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
          radial-gradient(at 50% 0%, rgba(6, 182, 212, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      }
      .bento-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .bento-card:hover {
        transform: translateY(-4px);
      }
      /* Custom selection color */
      ::selection {
        background: rgba(79, 70, 229, 0.1);
        color: #4F46E5;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.24.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white dark:bg-dark text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
